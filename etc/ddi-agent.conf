server: 
    ip: localip
    ipv6:
    hostname: host1
    grpc_addr: 0.0.0.0:58888
kafka:
    kafka_addrs:
    topic: prom
metric:
    port: 58001
    history_length: 10
    period: 10
dns:
    enabled: dns_bool
    server_ip: localip
    conf_dir: /usr/local/etc/dns
    stats_addr: localip:58082
